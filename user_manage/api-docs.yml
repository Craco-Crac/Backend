openapi: 3.0.0
info:
  title: User Service API
  version: "1.0"
paths:
  /users/all:
    get:
      tags:
        - Users
      summary: Returns a list of users
      description: Retrieve a list of users from the system
      responses:
        "200":
          description: A JSON array of user objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "500":
          description: Internal server error

  /users/delete/{param}:
    delete:
      tags:
        - Users
      summary: Delete a user by username or email
      description: You can put username or email in the path parameter
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
          description: The username of the user to delete
      responses:
        "200":
          description: A user object and message
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
        "500":
          description: Internal server error
          
  /users/add:
    post:
      tags:
        - Users
      summary: Add a user
      description: Creates a new user that will be saved in DB
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "201":
          description: User added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  message:
                    type: string
                    example: "User added successfully"
        "400":
          description: Bad request - Password is required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Password is required"
        "500":
          description: Internal Server Error - Error sending message to RabbitMQ
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "An error occurred while adding the user"


  /node/send:
    post:
      summary: Send a message
      description: Sends a message to RabbitMQ
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: "Hello, RabbitMQ!"
      responses:
        "200":
          description: Message successfully sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Message sent to RabbitMQ"
        "400":
          description: Bad request - Message is required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Message is required"
        "500":
          description: Internal Server Error - Error sending message to RabbitMQ
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Error sending message to RabbitMQ"

components:
  schemas:
    User:
      type: object
      properties:
        password:
          type: string
        username:
          type: string
        email:
          type: string
