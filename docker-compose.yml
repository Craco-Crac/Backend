version: '3'
services:

  kong:
    image: kong:latest
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/etc/kong/kong.yml"
    ports:
      - "8000:8000" # Proxy
      - "8443:8443" # Proxy SSL
      - "8001:8001" # Admin API
      - "8444:8444" # Admin API SSL
    volumes:
      - ./kongConf:/etc/kong
    networks:
      - kong-net


  docs:
    build: ./docs
    networks:
      - kong-net

  python-service:
    build: ./python_micro
    networks:
      - kong-net

  node-service:
    build: ./node_serv
    networks:
      - kong-net

  lobby-service:
    build: ./lobby_manage
    environment:
      DB_HOST: lobby-database
      DB_USER: lobby_service
      DB_PASS: lobby_password
      DB_NAME: lobby_db
    depends_on:
      - lobby-database
    networks:
      - kong-net
      - lobby-net

  lobby-database:
    image: postgres:16.2
    container_name: lobby-database
    environment:
      POSTGRES_USER: lobby_service
      POSTGRES_PASSWORD: lobby_password
      POSTGRES_DB: lobby_db
    volumes:
      - lobby-db-data:/var/lib/postgresql/data
    networks:
      - lobby-net

  users-database:
    image: postgres:16.2
    container_name: ${USERS_DB_HOST}
    environment:
      POSTGRES_USER: ${USERS_DB_USER}
      POSTGRES_PASSWORD: ${USERS_DB_PASS}
      POSTGRES_DB: ${USERS_DB_NAME}
    volumes:
      - users-db-data:/var/lib/postgresql/data
    networks:
      - users-net

  user-manage:
    build: ./user_manage
    container_name: user_manager
    environment:
      DB_HOST: ${USERS_DB_HOST} 
      DB_USER: ${USERS_DB_USER}
      DB_PASS: ${USERS_DB_PASS}
      DB_NAME: ${USERS_DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - users-database
    networks:
      - users-net
      - kong-net

networks:
  kong-net:
    driver: bridge
  users-net:
    driver: bridge
  lobby-net:
    driver: bridge

volumes:
  rabbit-mq-data:
  rabbit-mq-logs:
  users-db-data:
  lobby-db-data:

