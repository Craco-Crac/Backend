_format_version: "3.0"
_transform: false

services:
  - name: docs
    host: docs
    port: 3000

  - name: node_s
    host: node-service
    port: 3000

  - name: user_management
    host: user-manage
    port: 3000

  - name: game
    host: game-process
    port: 3000

routes:
  - service: user_management
    paths:
      - /users
    strip_path: false

  - service: game
    paths:
      - /game
    strip_path: false

  - service: docs
    paths:
      - /docs
    strip_path: true

  - service: node_s
    paths:
      - /node
    strip_path: true

